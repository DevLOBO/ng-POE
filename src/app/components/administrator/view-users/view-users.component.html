<app-loading *ngIf="loading"></app-loading>

<ng-container *ngIf="!loading">
    <mat-form-field class="w-50">
        <input matInput (keyup)="filtering($event.target.value)" placeholder="Buscar usuario" type="text">
        <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
    <div class="mat-elevation-z8 animated fadeIn">
        <table class="w-100" mat-table matSort [dataSource]="dataSource">
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
                <td mat-cell *matCellDef="let row">{{ row.id }}</td>
            </ng-container>
            <ng-container matColumnDef="username">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Usuario</th>
                <td mat-cell *matCellDef="let row">{{ row.username }}</td>
            </ng-container>
            <ng-container matColumnDef="password">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Contrase√±a</th>
                <td mat-cell *matCellDef="let row">{{ row.password }}</td>
            </ng-container>
            <ng-container matColumnDef="type">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Tipo</th>
                <td mat-cell *matCellDef="let row"> {{ row.type }}</td>
            </ng-container>
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let row">
                    <button mat-raised-button class="btn btn-info" (click)="editUser(row)"><i class="fas fa-edit"></i></button>
                    <button mat-raised-button color="warn" (click)="deleteUser(row.id, row.username)"><i class="fas fa-trash-alt"></i></button>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef=" COLUMNS "></tr>
            <tr mat-row *matRowDef="let row; columns: COLUMNS; "></tr>
        </table>
        <div class="w-75">
            <mat-paginator [pageSizeOptions]="[5, 10] "></mat-paginator>
        </div>
    </div>
</ng-container>
