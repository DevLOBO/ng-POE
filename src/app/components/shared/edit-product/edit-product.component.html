<h3 mat-dialog-title>Actualizar producto</h3>
<mat-dialog-content>
    <form class="w-100" [formGroup]="updatedProduct">
        <mat-form-field class="w-100 form-group">
            <input matInput readonly formControlName="id">
        </mat-form-field>
        <mat-form-field class="w-100 form-group">
            <input matInput placeholder="Nombre del producto" formControlName="name">
            <mat-error *ngIf="name.hasError('required')">Este campo es <b>requerido</b></mat-error>
        </mat-form-field>
        <mat-form-field class="w-100 form-group">
            <input matInput placeholder="Hecho por" formControlName="by">
            <mat-error *ngIf="by.hasError('required')">Este campo es <b>requerido</b></mat-error>
        </mat-form-field>
        <mat-form-field class="w-100 form-group">
            <textarea matInput rows="6" placeholder="Descripción" formControlName="description"></textarea>
            <mat-error *ngIf="description.hasError('required')">Este campo es <b>requerido</b></mat-error>
        </mat-form-field>
        <mat-form-field class="w-50 form-group">
            <mat-label>Precio</mat-label>
            <input matInput type="number" formControlName="price">
            <mat-error *ngIf="price.hasError('required')">Este campo es <b>requerido</b></mat-error>
        </mat-form-field>
        <mat-form-field class="w-50 form-group">
            <input matInput placeholder="Existencias" type="number" formControlName="stock">
            <mat-error *ngIf="stock.hasError('required')">Este campo es <b>requerido</b></mat-error>
        </mat-form-field>
        <mat-form-field class="w-75 form-group">
            <input matInput placeholder="Url del Demo" type="url" formControlName="demoUrl">
            <mat-error *ngIf="demoUrl.hasError('required')">Este campo es <b>requerido</b></mat-error>
            <mat-error *ngIf="demoUrl.hasError('pattern')">Dirección url inválida</mat-error>
        </mat-form-field>
        <mat-dialog-actions>
            <button mat-raised-button class="btn btn-secondary" mat-dialog-close>Cancelar</button>
            <button mat-raised-button color="accent" [mat-dialog-close]="updatedProduct.value" [disabled]="updatedProduct.invalid">Editar</button>
        </mat-dialog-actions>
    </form>
</mat-dialog-content>
